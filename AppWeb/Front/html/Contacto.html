<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - SALUD TOTAL</title>
  <link rel="stylesheet" href="/css/Contacto.css">
</head>
<body>
  <header>
    <div class="contenedor-header">
      <h1>SALUD TOTAL</h1>
      <p>Centro Médico Integral</p>
    </div>
    <nav>
      <ul>
        <li><a class="boton-nav" href="/html/Home_Login.html">Volver</a></li>
      </ul>
    </nav>
  </header>

  <section id="contacto">
    <form id="form-contacto" class="form-turno" novalidate>
      <div class="grupo-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="grupo-form">
        <label for="motivo">Motivo:</label>
        <select id="motivo" name="motivo" required>
          <option value="">Seleccione un motivo</option>
          <option value="Sugerencia">Sugerencia</option>
          <option value="Problema técnico">Problema técnico</option>
          <option value="Queja o Reclamo">Queja o Reclamo</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="grupo-form">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Describa su consulta aquí..." required></textarea>
      </div>

      <button type="submit" class="boton-principal">Enviar Mensaje</button>
    </form>
  </section>

<script src="/js/contacto.js"></script>
  
</body>
</html>
