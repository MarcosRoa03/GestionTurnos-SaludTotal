<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso - SALUD TOTAL</title>
 <link rel="stylesheet" href="../css/estilos.css">

  <style>

    /* ========== Estilo específico para esta página ========== */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('/images/slider2.jpg'); /* Cambiá esta ruta según tu carpeta */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .formulario-centro {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .formulario-centro h2 {
      margin-bottom: 20px;
      color: #1976d2;
    }

    .boton-principal {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .boton-principal:hover {
      background-color: #0d47a1;
    }

  </style>
  
</head>
<body>
  <section class="formulario-centro">
    <h2>¡Registro Exitoso!</h2>
    <p>Tu cuenta fue creada correctamente. Ahora podés iniciar sesión para solicitar turnos y acceder a tus datos.</p>
    <a href="/html/login.html" class="boton-principal">Iniciar Sesión</a>
  </section>
</body>
</html>
