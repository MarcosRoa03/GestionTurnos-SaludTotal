<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Turnos</title>
  <link rel="stylesheet" href="../css/Stylelogin.css" />
   <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Montserrat', sans-serif;
  background-image: url('/images/slider2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  }

.contenedor {
  max-width: 1100px;
  margin: 40px auto;
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap; /* Para que sea responsive */
  justify-content: center;
}

.columna {
  flex: 1 1 45%; /* Ocupa hasta el 45% del contenedor */
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  min-width: 300px;
}
  h1, h2, h3 {
  text-align: center;
  font-weight: 700; /* m√°s grueso */
}

nav, .navbar, .menu {
  font-weight: 600;
}

p, span, li {
  font-weight: 400;
}


.turno-card {
  background-color: #f1f1f1;
  padding: 10px 15px;
  margin-bottom: 10px;
  border-radius: 8px;
}

.header {
  background-color: #1565c0;
  color: white;
  padding: 10px;
  text-align: center;
}

.boton-volver {
  background-color: #1976d2;
  color: rgb(226, 231, 237);
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
}

.mensaje {
  text-align: center;
  margin-top: 20px;
  color: #777;
}

</style>

</head>
<body>
  <div class="header">
    <h1>Mis Turnos</h1>
    <a href="/html/Home_Login.html" class="boton-volver">Volver al inicio</a>
  </div>

  <div class="contenedor">
    <div class="columna">
      <h2>Turnos Activos</h2>
      <div id="turnos-activos" class="mensaje">No ten√©s turnos solicitados por el momento.</div>
    </div>
    <div class="columna">
      <h2>Historial de Turnos</h2>
      <div id="turnos-historial" class="mensaje">Aqu√≠ ver√°s tu historial de turnos.</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const pacienteId = localStorage.getItem("pacienteId");

      if (!pacienteId) {
        document.getElementById("turnos-activos").textContent = "Aqu√≠ ver√°s tus turnos.";
        return;
      }

      async function cargarTurnos() {
        const response = await fetch(`/api/turnos/historial/${pacienteId}`);
        const turnos = await response.json();

        const activos = turnos.filter(t => ['En espera', 'Confirmado', 'Reprogramado'].includes(t.estado));
        const historico = turnos.filter(t => ['Atendido', 'Cancelado', 'Rechazado'].includes(t.estado));

        renderTurnos(activos, "turnos-activos", true);
        renderTurnos(historico, "turnos-historial", false);
      }

      function renderTurnos(lista, contenedorId, puedeCancelar,append = false) {
  const contenedor = document.getElementById(contenedorId);
  contenedor.innerHTML = "";

  if (lista.length === 0) {
    contenedor.textContent = "No hay turnos.";
    return;
  }

  lista.forEach(turno => {
    const div = document.createElement("div");
    div.className = "turno-card";
    div.innerHTML = `
      <strong>Especialidad:</strong> ${turno.especialidad}<br>
      <strong>Profesional:</strong> ${turno.profesional}<br>
      <strong>Fecha:</strong> ${new Date(turno.fecha).toLocaleDateString()}<br>
      <strong>Hora:</strong> ${turno.hora}<br>
      <strong>Estado:</strong> ${turno.estado}
    `;

    if (puedeCancelar) {
      const btnCancelar = document.createElement("button");
      btnCancelar.textContent = "Cancelar";
      btnCancelar.onclick = async () => {
  const res = await fetch(`/api/turnos/cancelar/${turno.id_turno}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ paciente_id: pacienteId })  // üëà CAMBIO AQU√ç
  });

  if (res.ok) {
    turno.estado = 'Cancelado';
    div.remove();
    renderTurnos([turno], "turnos-historial", false);
  } else {
    alert("Error al cancelar el turno.");
  }
}

      div.appendChild(btnCancelar);
    }
    contenedor.appendChild(div);
  });
}
      cargarTurnos();
    });
  </script>
</body>
</html>
